                                    Office tables are a suitable solution for having a comfortable space for you to concentrate on your work. The ideal table can help you become more productive. Furthermore, functional tables can help keep essential gadgets and items handy and organised. Find computer tables where you can set up your desktop and work without a hassle. Other than that, you can explore folding tables that are ideal for tight office spaces. You can also add a modern touch to your office space by installing wall-mounted tables that won’t clutter your office floor space. If you don’t like working in a single room all day, you can choose compact portable tables. Some tables also have wheels to take your workstation anywhere. When shopping online, you can swipe and browse various tables with storage spaces for books, documents, and other items. The table collection has options with different table tops, like engineered wood, glass, metal, plastic, stone, solid wood, etc. The assorted collection of tables for office is available in various shades of beige, black, gold, green, blue, brown etc. So, you can easily choose a table that complements the room decor. Shop for office tables online from brands like Woodbuzz, Limraz Furniture, Bluewud, Hometown, Nutcase, etc. Purchase the ideal table from the comfort of your home using any payment method available.

<div class="backdrop closemodel" id="backdrop"></div>
<div class="product model"  id=" productmodel">
    <div class="card header">
        <h3>add product</h3>
        <span><i class="fa-solid fa-xmark closeicon closemodel"></i></span>
    </div>
    <div class="card-body">
        <form id="productform">
            <div class="form-group"></div>
             <label for= "name">product name</label>
                <input type="text" required class="form-control" id="name">
            </div>
            <div class="form-group">
               <label for="imgurl">product image</label>
               <input type="text" required class="form-control" id="imgurl">
        </div>
        <div class="form-group">
            <label for="product description">product description</label>
            <textarea rows="4" required class="form-control" id="description"></textarea>
        </div> 
        <div class="form-group">
            <label for="status">product status</label>
            <select required class="form-control" id="status">
                <option value="ordered">ordered</option>
                <option value="shiped">shiped</option>
                <option value="dispatched">dispatched</option>
                <option value="delivered">delivered</option>
            </select>
        </div>
        <div class="text-right">
            <button class="btn btn-outline-danger closemodel" type="button">cancel</button>
            <button class="btn btn-outline-sucess closeproduct" type="submit" id="submitbtn">add product</button>
            <button class="btn btn-outline  closeproduct" type="updatebtn">update product</button>
        </div>
        </form>
    </div>
</div>
    <div class="loader" id="loader">
        <div class="spinner-border text=-primary" role="status">
            <span class="sr-only">loading......</span>
        </div>
    </div>
