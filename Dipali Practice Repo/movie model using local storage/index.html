<!DOCTYPE html>
<html>
    <head>
        <title>movie model using local storage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
		<link rel="stylesheet" href="./assets/css/style.css">
		</head>
		<body>
	<header class="p-4 mb-4">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-8">
            <a href="index.html" class="logo">
              <img
                src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                alt="TMDB logo"
                title="TMDB logo"
              />
            </a>
          </div>
          <div class="col-sm-4 text-right">
            <button class="btn btn-warning" id="btnmovie">Add Movie</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row" id="movieContainer">
        <div class="col-md-4">
          <div class="card">
            <figure class="movieCard mb-0" id="${obj-movieid}">
              <img
                src="https://image.tmdb.org/t/p/w342/jRXYjXNq0Cs2TcJjLkki24MLp7u.jpg"
                alt="logo" title="logo"
              />
              <figcaption>
                <div class="ratingSection">
                  <div class="row">
                    <div class="col-10">
                      <h3>Ant-Man and the Wasp:Quantumania</h3>
                    </div>
                    <div class="col-2 align-self-center">
                      <span>7.8</span>
                    </div>
                  </div>
                </div>
                <div class="overviewSection">
                  <h4>Ant-Man and the Wasp:Quantumania</h4>
                  <em>Overview</em>
                  <p>
                    Super-Hero partners Scott Lang and Hope van Dyne, along with
                    with Hope's parents Janet van Dyne and Hank Pym, and Scott's
                    daughter Cassie Lang, find themselves exploring the Quantum
                    Realm, interacting with strange new creatures and embarking
                    on an adventure that will push them beyond the limits of
                    what they thought possible.
                  </p>
                </div>
              </figcaption>
            </figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <figure class="movieCard mb-0">
              <img
                src="https://image.tmdb.org/t/p/w342/jRXYjXNq0Cs2TcJjLkki24MLp7u.jpg"
                alt=""
              />
              <figcaption>
                <div class="ratingSection">
                  <div class="row">
                    <div class="col-10">
                      <h3>Ant-Man and the Wasp:Quantumania</h3>
                    </div>
                    <div class="col-2 align-self-center">
                      <span>7.8</span>
                    </div>
                  </div>
                </div>
                <div class="overviewSection">
                  <h4>Ant-Man and the Wasp:Quantumania</h4>
                  <em>Overview</em>
                  <p>
                    Super-Hero partners Scott Lang and Hope van Dyne, along with
                    with Hope's parents Janet van Dyne and Hank Pym, and Scott's
                    daughter Cassie Lang, find themselves exploring the Quantum
                    Realm, interacting with strange new creatures and embarking
                    on an adventure that will push them beyond the limits of
                    what they thought possible.
                  </p>
				  <div>
				       
					   <button class="btn btn-outline-info">Edit</button>
					   <button class="btn btn-outline-danger">delete</button>
					</div>   
                </div>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>

    <div class="backDrop closeModel" id="backDrop">
	</div>

    <div class="movieModel card" id="movieModel">
      <div class="card-header">
        <h2>
          Add Movie Info<i class="fas  fa-times float-right closeModel"></i>
        </h2>
      </div>

      <div class="card-body">
        <form id="movieForm">
          <div class="form-group">
            <label for="title"> Movie Title</label>
            <input type="text"  class="form-control" id="title" />
          </div>
          <div class="form-group">
            <label for="imgUrl"> Movie Image</label>
            <input type="text" required class="form-control" id="imgUrl" />
          </div>
          <div class="form-group">
            <label for="overview"> Overview</label>
            <textarea rows="4" required class="form-control" id="overview"></textarea>
          </div>
          <div class="form-group">
            <label for="rating">movie rating</label>
            <select class"form-control" id="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="text-right">
            <button class="button" class="btn btn-outline-danger">cancel</button>
            <button class="btn btn-outline-primary ml-3">add movie</button>
          </div>
        </form>
      </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
	

    <script src="./assets/js/app.js"></script>
