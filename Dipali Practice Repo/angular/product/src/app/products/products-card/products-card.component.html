
<mat-card class="mb-4">
    <mat-card-header>
        <mat-card-title>
            {{prodobj.pname}}
           </mat-card-title>
           </mat-card-header>
           <mat-card-content>
            <p class="mb-3">
             {{prodobj.pname}}and its status is<strong>
                 {{prodobj.pstatus}} <br></strong>
                 </p>
                 <p>
                 <strong>details:{{prodobj.pdetails}}</strong>
                 </p>
                 </mat-card-content>
                      <mat-divider></mat-divider>
                      <mat-card-actions>
                        <button mat-raised-button color="primary">in progress</button>
                        <button mat-raised-button color="primary">dispatched</button>
                        <button mat-raised-button color="primary">delivered</button>
                         </mat-card-actions>
                         </mat-card>
