<div class="fairdetails">
    <div class="banner">
        <img [src]="selectedfairs.bannerUrl"
        alt="">
        
        <div class="faircontent">
            <h4>
                {{selectedfairs.fairName | uppercase}}
            </h4>
            <p class="m-0">Event type:{{selectedfairs.type}}</p>
            <p class="m-0">Date:{{selectedfairs.startDate | date}}</p>>
            </div>
    </div>
</div>
